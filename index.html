<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="flapperNews" ng-controller="MainCtrl" class="bg-primary">
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">
      <div class="page-header">
        <h1>Flapper News</h1>
      </div>

      <div ng-repeat="post in posts | orderBy: '-upvotes'">
        <span ng-click="incrementUpvotes(post)" class="glyphicon glyphicon-thumbs-up"></span>
        {{post.upvotes}}
        <span ng-hide="post.link">{{post.title}}</span>
        <span ng-show="post.link"><a href="//{{post.link}}">{{post.title}}</a></span>
      </div>
      <form ng-submit="addPost() style='margin-top:30px'">
        <h3>Add a new post</h3>
        <div class="form-group">
          <input class="form-control" type="text" ng-model="title" placeholder="Title"></input>
        </div>
        <div class="form-group">
          <input class="form-control" type="text" ng-model="link" placeholder="Link"></input>
        </div>
        <button class="btn btn-warning" type="submit">Post</button>
      </form>

    </div>
  </div>
  <script id="__bs_script__">//<![CDATA[
    document.write("<script async src='http://HOST:4000/browser-sync/browser-sync-client.js?v=2.16.0'><\/script>".replace("HOST", location.hostname));
//]]></script>
</body>
</html>
